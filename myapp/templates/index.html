<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .chatbot-container {
            display: flex;
            flex-direction: column; /* Changed from 'flex' to 'column' */
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .chatbot-header {
            width: 100%;
            max-width: 800px; /* Ensure the header width matches the iframe */
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chatbot-iframe {
            width: 100%;
            max-width: 800px;
            height: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px; /* Adjusted border-radius */
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Construction AI Chatbot</h2>
        </div>
        <iframe class="chatbot-iframe"
        src="https://www.chatbase.co/chatbot-iframe/S6enWQfVrKVzj5wt9icxW"
        title="BIMrevit"
        width="100%"
        style="height: 100%; min-height: 700px"
        frameborder="0"
        ></iframe>
    
    </div>
</body>
</html>
